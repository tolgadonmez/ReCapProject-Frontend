<table class="table">
  <thead>
    <tr>
      <th colspan="5">CARS</th>
    </tr>
    <tr>
      <th>CarId</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Daily Price</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }} TL</td>
  </tr>
</table>
