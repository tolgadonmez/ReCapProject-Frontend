<table class="table">
    <thead>
      <tr>
        <th colspan="5">RENTALS</th>
      </tr>
      <tr>
        <th>Car</th>
        <th>Customer Name</th>
        <th>Company Name</th>
        <th>Rent Date</th>
        <th>Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{ rental.carName }}</td>
        <td>{{ rental.customerName }}</td>
        <td>{{ rental.companyName }}</td>
        <td>{{ rental.rentDate  | date:'dd-MM-YYYY'}}</td>
        <td>{{ rental.returnDate  | date:'dd-MM-YYYY'}}</td>
      </tr>
    </tbody>
  </table>
